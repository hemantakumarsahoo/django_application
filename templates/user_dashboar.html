<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            height: 100vh;
            position: fixed;
            padding: 10px;
            color: white;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .main {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .details {
            flex: 1;
        }
        .points {
            font-weight: bold;
            color: green;
        }
        .view-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Points</a>
        <a href="#">Task</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="main">
        <h1>Hello {{ request.user.username }}</h1>
        {% for app in apps %}
        <div class="card">
            <img src="{{ app.icon_url }}" alt="{{ app.name }} Icon">
            <div class="details">
                <h3>{{ app.name }}</h3>
                <span class="points">{{ app.points }} POINTS</span>
            </div>
            <a class="view-link" href="{% url 'app_details' app.id %}">View in Detail ></a>

        </div>
        {% endfor %}
    </div>
</body>
</html>
